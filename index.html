<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>


  <!--My Stylesheet-->
  <link rel="stylesheet" href="CSS/styles.css">


</head>
<body>

  <main>
    <div class="container">
      <div class="info-section">
        <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <table>
            <tr>
              <th>10k+</th>
              <th>314</th>
              <th>12M+</th>
            </tr>
            <tr>
              <td class="stat-name">Companies</td>
              <td class="stat-name">Templates</td>
              <td class="stat-name">Queries</td>
            </tr>
          </table>
        </div>
      </div>
      <div class="picture">
        <img alt="company image" src="images/image-header-desktop.jpg">
      </div>
    </div>
  </main>




<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>

</body>
</html>
